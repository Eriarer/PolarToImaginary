          <!-- Input V1 -->

                      <span class="input-group-text"><i class="nf nf-weather-degrees"></i></span>
                    </div>
                  </div>
                </div>
                <!-- Rectangular -->
                <div id="rectangularV1">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">j</span>
                    </div>

                </div>

        <!-- Input V2 -->

          </div>
        </div>
        <!-- Polar -->
        <div class="row mb-3  answ" id="ansPolar">
          <div class="col">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="nf nf-fa-magnet"></i></span>

      <script>
        const toolTipId = "#tooltip";
        let isTransform = true;
        let v1IsRectangular = true;
        let v2IsRectangular = true;
        $(document).ready(function () {
          stratView();
          // al hacer click en la pantalla ocultar tooltip
          $(window).click(function () {
            ocultarTooltip();
          });
        }); // Fin DOM ready

        // empieza en el menu de transformar
        function stratView() {
          $("#polarV1").hide();
          $("#V2").hide();
          $("#cal-btn").hide();
          $("#ansRectangular").hide();

          $("#toggleV1").click(function () {
            toggleV1();
          });

          $("#toggleV2").click(function () {
            toggleV2();
          });

          $("#btn-calc").click(function () {
            if (isTransform) {
              toggleView();
            }
          });

          $("#btn-trans").click(function () {
            if (!isTransform) {
              toggleView();
            }
          });
        }

        function toggleView() {
          if (isTransform) {
            setV1Polar();
            $("#V2").show();
            setV2Polar();
            $("#cal-btn").show();
            $("#ansRectangular").show();
            $("#btn-calc").removeClass("btn-dark")
              .addClass("btn-primary");
            $("#btn-trans").removeClass("btn-primary")
              .addClass("btn-dark");
          } else {
            setV1Rectangular();
            $("#V2").hide();
            $("#cal-btn").hide();
            $("#ansRectangular").hide();
            $("#btn-calc").removeClass("btn-primary")
              .addClass("btn-dark");
            $("#btn-trans").removeClass("btn-dark")
              .addClass("btn-primary");
          }
          // agregarle a los botnes .butons, a las respuestas .answ y a v1 y v2/
          // la clase popOutIn y cuando termine la animacion quitarla
          $(".butons").addClass("popOutIn");
          $(".answ").addClass("popOutIn");
          $("#V1").addClass("popOutIn");
          $("#V2").addClass("popOutIn")
            .one("animationend", function () {
              $(".butons").removeClass("popOutIn");
              $(".answ").removeClass("popOutIn");
              $("#V1").removeClass("popOutIn");
              $("#V2").removeClass("popOutIn");
            });
          isTransform = !isTransform;
        }

        function toggleV1() {
          if (v1IsRectangular) {
            setV1Polar();
            if (isTransform) {
              $("#ansPolar").hide();
              $("#ansRectangular").show();
            }
          } else {
            setV1Rectangular();
            if (isTransform) {
              $("#ansPolar").show();
              $("#ansRectangular").hide();
            }
          }
        }

        function toggleV2() {
          if (v2IsRectangular) {
            setV2Polar();
          } else {
            setV2Rectangular();
          }
        }

        function setV1Polar() {
          $("#polarV1").show();
          $("#rectangularV1").hide();
          $("#toggleV1").text("Rectangular");
          v1IsRectangular = false;
        }

        function setV1Rectangular() {
          $("#polarV1").hide();
          $("#rectangularV1").show();
          $("#toggleV1").text("Polar");
          v1IsRectangular = true;
        }

        function setV2Polar() {
          $("#polarV2").show();
          $("#rectangularV2").hide();
          $("#toggleV2").text("Rectangular");
          v2IsRectangular = false;
        }

        function setV2Rectangular() {
          $("#polarV2").hide();
          $("#rectangularV2").show();
          $("#toggleV2").text("Polar");
          v2IsRectangular = true;
        }
        // mostra tooltip
        function mostartTooltip(message) {
          $(toolTipId).tooltip('show');
          $(toolTipId).attr('data-original-title', message);
        }

        function ocultarTooltip() {
          // remover el tooltip
          $(toolTipId).tooltip('hide');
        }

        function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }
