<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gráficas</title>
    <!-- favIcon -->
    <link rel="icon" type="image/x-icon" href="#" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Boostrap v4.6.% -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.0/math.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="view/css/styles.css" importance="high" />
  </head>

  <body>
    <div id="contenedor">
      <div id="calculadora" class="container">
        <div class="row mb-2 mb-md-5">
          <div class="col-12 mb-4">
            <h1 class="text-center">Calculadora de números complejos</h1>
          </div>
          <!-- Toogles -->
          <div class="col-12 col-md-6 mb-5 mb-md-0">
            <button class="btn btn-dark btn-block" id="btn-calc">OPERAR</button>
          </div>
          <div class="col-12 col-md-6 mb-0">
            <button class="btn btn-primary btn-block" id="btn-trans">
              TRANSFORMAR
            </button>
          </div>
        </div>
        <div class="row mt-5" id="controlPanel">
          <!-- Vector 1 -->
          <!-- Input V1 -->
          <div class="col-12" id="V1">
            <div class="row">
              <div class="col-12 col-lg-3 p-1 mb-3">
                <h4 class="text-center">Número en forma</h4>
              </div>
              <div class="col-12 col-lg-3 p-1 mb-3">
                <button id="toggleV1" class="btn btn-secondary btn-block">
                  Polar
                </button>
              </div>
              <!-- Numero -->
              <div class="col-12 col-lg-3 mb-3">
                <div id="numV1">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addR1">R</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Real"
                      id="r1"
                    />
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-3 mb-3">
                <!-- Polar -->
                <div id="anguloV1">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="nf nf-md-angle_acute"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="grado1"
                      placeholder="ángulo"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text"
                        ><i class="nf nf-weather-degrees"></i
                      ></span>
                    </div>
                  </div>
                </div>
                <!-- Rectangular -->
                <div id="imaginarioV1">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">j</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="imaginario"
                      id="img1"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Vector 2 -->
        <!-- Input V2 -->
        <div class="row" id="V2">
          <div class="col-12 col-lg-3 p-1 mb-3">
            <h4 class="text-center">Número en forma</h4>
          </div>
          <div class="col-12 col-lg-3 p-1 mb-3">
            <button id="toggleV2" class="btn btn-secondary btn-block">
              Polar
            </button>
          </div>
          <!-- Numero -->
          <div class="col-12 col-lg-3 mb-3">
            <div id="numV2">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addR2">R</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Real"
                  id="r2"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-3 mb-3">
            <!-- Polar -->
            <div id="anguloV2">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="nf nf-md-angle_acute"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="grado2"
                  placeholder="ángulo"
                />
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="nf nf-weather-degrees"></i
                  ></span>
                </div>
              </div>
            </div>
            <!-- Rectangular -->
            <div id="imaginarioV2">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">j</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="imaginario"
                  id="img2"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="row mb-3 butons" id="buttons">
          <div id="cal-btn" class="col-12">
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <button id="btn-sum" class="btn btn-custom btn-block btn-sum">
                  Sumar
                </button>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <button id="btn-min" class="btn btn-custom btn-block btn-res">
                  Restar
                </button>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <button id="btn-mul" class="btn btn-custom btn-block btn-mul">
                  Multiplicar
                </button>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <button id="btn-div" class="btn btn-custom btn-block btn-div">
                  Dividir
                </button>
              </div>
            </div>
          </div>
          <div id="trans-btn" class="col-12">
            <button id="resultado" class="btn btn-custom btn-block btn-sum">
              Transformar
            </button>
          </div>
        </div>

        <!-- Resultado -->
        <div class="row mb-3 butons">
          <h2 class="text-center">Resultado</h2>
        </div>
        <!-- Rectangular -->
        <div class="row mb-3 answ" id="ansRectangular">
          <div class="col">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="nf nf-md-rectangle_outline"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Rectangular"
                id="resRectangular"
                readonly
              />
            </div>
          </div>
        </div>
        <!-- Polar -->
        <div class="row mb-3 answ" id="ansPolar">
          <div class="col">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="nf nf-fa-magnet"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Polar"
                id="resPolar"
                readonly
              />
            </div>
          </div>
        </div>
      </div>

      <div id="svgContainer">
        <svg id="graphContainer"></svg>
      </div>
    </div>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- js -->
    <script src="view/js/main.js"></script>
    <script src="view/js/calcular.js"></script>
  </body>
</html>
