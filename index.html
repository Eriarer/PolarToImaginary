<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gráficas</title>
    <!-- favIcon -->
    <link rel="icon" type="image/x-icon" href="#" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Boostrap v4.6.% -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.0/math.js"></script>

    <link rel="stylesheet" href="view/css/styles.css" importance="high" />
  </head>

  <body>
    <div id="contenedor">
      <div id="calculadora" class="container">
        <div class="row mb-2 mb-md-5">
          <div class="col-12 mb-4">
            <h1 class="text-center">Calculadora de números complejos</h1>
          </div>
          <!-- Toogles -->
          <div class="col-12 col-md-6 mb-5 mb-md-0">
            <button class="btn btn-dark btn-block" id="btn-calc">OPERAR</button>
          </div>
          <div class="col-12 col-md-6 mb-0">
            <button class="btn btn-primary btn-block" id="btn-trans">
              TRANSFORMAR
            </button>
          </div>
        </div>
        <div class="row mt-5" id="controlPanel">
          <!-- Vector 1 -->
          <!-- Input V1 -->
          <div class="col-12" id="V1">
            <div class="row">
              <div class="col-12 col-lg-3 p-1 mb-3">
                <h4 class="text-center">Número en forma</h4>
              </div>
              <div class="col-12 col-lg-3 p-1 mb-3">
                <button id="toggleV1" class="btn btn-secondary btn-block">
                  Polar
                </button>
              </div>
              <!-- Numero -->
              <div class="col-12 col-lg-3 mb-3">
                <div id="numV1">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">R</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Real"
                      id="r1"
                    />
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-3 mb-3">
                <!-- Polar -->
                <div id="anguloV1">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="nf nf-md-angle_acute"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="grado1"
                      placeholder="ángulo"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text"
                        ><i class="nf nf-weather-degrees"></i
                      ></span>
                    </div>
                  </div>
                </div>
                <!-- Rectangular -->
                <div id="imaginarioV1">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">j</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="imaginario"
                      id="img1"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Vector 2 -->
        <!-- Input V2 -->
        <div class="row" id="V2">
          <div class="col-12 col-lg-3 p-1 mb-3">
            <h4 class="text-center">Número en forma</h4>
          </div>
          <div class="col-12 col-lg-3 p-1 mb-3">
            <button id="toggleV2" class="btn btn-secondary btn-block">
              Polar
            </button>
          </div>
          <!-- Numero -->
          <div class="col-12 col-lg-3 mb-3">
            <div id="numV2">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">R</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Real"
                  id="r2"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-3 mb-3">
            <!-- Polar -->
            <div id="anguloV2">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="nf nf-md-angle_acute"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="grado2"
                  placeholder="ángulo"
                />
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="nf nf-weather-degrees"></i
                  ></span>
                </div>
              </div>
            </div>
            <!-- Rectangular -->
            <div id="imaginarioV2">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">j</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="imaginario"
                  id="img2"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="row mb-3 butons" id="buttons">
          <div id="cal-btn" class="col-12">
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <button id="btn-sum" class="btn btn-custom btn-block btn-sum">
                  Sumar
                </button>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <button id="btn-min" class="btn btn-custom btn-block btn-res">
                  Restar
                </button>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <button id="btn-mul" class="btn btn-custom btn-block btn-mul">
                  Multiplicar
                </button>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <button id="btn-div" class="btn btn-custom btn-block btn-div">
                  Dividir
                </button>
              </div>
            </div>
          </div>
          <div id="trans-btn" class="col-12">
            <button id="resultado" class="btn btn-custom btn-block btn-sum">
              Transformar
            </button>
          </div>
        </div>

        <!-- Resultado -->
        <div class="row mb-3 butons">
          <h2 class="text-center">Resultado</h2>
        </div>
        <!-- Rectangular -->
        <div class="row mb-3 answ" id="ansRectangular">
          <div class="col">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="nf nf-md-rectangle_outline"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Rectangular"
                id="resRectangular"
                readonly
              />
            </div>
          </div>
        </div>
        <!-- Polar -->
        <div class="row mb-3 answ" id="ansPolar">
          <div class="col">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="nf nf-fa-magnet"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Polar"
                id="resPolar"
                readonly
              />
            </div>
          </div>
        </div>
      </div>

      <div id="svgContainer">
        <svg id="graphContainer"></svg>
      </div>
    </div>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- js -->
    <script src="view/js/main.js"></script>
    <script>
      var isTransform = false;
      var v1IsRectangular = true;
      var v2IsRectangular = true;
      var r1Val,
        img1Val,
        angle1Val,
        r2Val,
        img2Val,
        angle2Val = "";
      $(document).ready(function () {
        stratView();
        $("#resultado").click(function () {
          if (!validateInputs()) {
            return;
          }
          // validar si el input es rectangular o polar
          if (v1IsRectangular) {
            transformRectangularToPolar(r1Val, img1Val);
          } else {
            transformPolarToRectangular(r1Val, angle1Val);
          }
        });

        $("#btn-sum").click(function () {
          if (!validateInputs()) {
            return;
          }
          addVectors();
        });

        $("#btn-min").click(function () {
          if (!validateInputs()) {
            return;
          }
          subVector();
        });

        $("#btn-mul").click(function () {
          if (!validateInputs()) {
            return;
          }
          mulVector();
        });

        $("#btn-div").click(function () {
          if (!validateInputs()) {
            return;
          }
          divVector();
        });
      });

      function transformRectangularToPolar(realVal, imgVal) {
        // calcular el angulo con los valores realVal e imgVal
        var angle = math.atan2(imgVal, realVal);
        // convertir a grados
        angle = math.round(math.multiply(angle, 180 / math.pi), 3);
        // truncar a 3 decimales
        angle = math.round(angle, 3);
        var num = math.sqrt(
          math.add(math.square(realVal), math.square(imgVal))
        );
        // truncar a 3 decimales
        num = math.round(num, 3);
        $("#resPolar").val(num + " ∠ " + angle + "°");
      }

      function transformPolarToRectangular(num, angleVal) {
        // angulo viene en grados
        // convertir a radianes
        angleVal = math.round(math.multiply(angleVal, math.pi / 180), 3);
        // calcular la parte real
        var real = math.multiply(num, math.cos(angleVal));
        // calcular la parte imaginaria
        var img = math.multiply(num, math.sin(angleVal));
        // truncar a 3 decimales
        real = math.round(real, 3);
        img = math.round(img, 3);
        $("#resRectangular").val(real + " + " + img + "j");
      }

      function addVectors() {
        var real1,
          img1,
          real2,
          img2,
          realRes,
          imgRes,
          numRes,
          angleRes = 0;
        // pasar los 2 vectores a rectangular
        real1 = r1Val;
        img1 = img1Val;
        real2 = r2Val;
        img2 = img2Val;
        if (!v1IsRectangular) {
          // convertir a radianes el angulo
          var angle1 = math.round(math.multiply(angle1Val, math.pi / 180), 3);
          real1 = r1Val * math.cos(angle1);
          img1 = r1Val * math.sin(angle1);
        }
        if (!v2IsRectangular) {
          // convertir a radianes el angulo
          var angle2 = math.round(math.multiply(angle2Val, math.pi / 180), 3);
          real2 = r2Val * math.cos(angle2);
          img2 = r2Val * math.sin(angle2);
        }
        // sumar los vectores
        realRes = math.add(real1, real2);
        imgRes = math.add(img1, img2);
        // obtener la forma polar del resultado
        numRes = math.sqrt(math.add(math.square(realRes), math.square(imgRes)));
        angleRes = math.atan2(imgRes, realRes);
        // convertir a grados
        angleRes = math.round(math.multiply(angleRes, 180 / math.pi), 3);
        // truncar a 3 decimales
        realRes = math.round(realRes, 3);
        imgRes = math.round(imgRes, 3);
        numRes = math.round(numRes, 3);
        angleRes = math.round(angleRes, 3);
        // mostrar el resultado
        $("#resPolar").val(numRes + " ∠ " + angleRes + "°");
        $("#resRectangular").val(realRes + " + " + imgRes + "j");
      }

      function subVector() {
        var real1,
          img1,
          real2,
          img2,
          realRes,
          imgRes,
          numRes,
          angleRes = 0;
        real1 = r1Val;
        img1 = img1Val;
        real2 = r2Val;
        img2 = img2Val;
        // pasar los 2 vectores a rectangular
        if (!v1IsRectangular) {
          // convertir a radianes el angulo
          var angle1 = math.round(math.multiply(angle1Val, math.pi / 180), 3);
          real1 = r1Val * math.cos(angle1);
          img1 = r1Val * math.sin(angle1);
        }
        if (!v2IsRectangular) {
          // convertir a radianes el angulo
          var angle2 = math.round(math.multiply(angle2Val, math.pi / 180), 3);
          real2 = r2Val * math.cos(angle2);
          img2 = r2Val * math.sin(angle2);
        }
        // restar los vectores
        realRes = math.subtract(real1, real2);
        imgRes = math.subtract(img1, img2);
        // obtener la forma polar del resultado
        numRes = math.sqrt(math.add(math.square(realRes), math.square(imgRes)));
        angleRes = math.atan2(imgRes, realRes);
        // convertir a grados
        angleRes = math.round(math.multiply(angleRes, 180 / math.pi), 3);
        // truncar a 3 decimales
        realRes = math.round(realRes, 3);
        imgRes = math.round(imgRes, 3);
        numRes = math.round(numRes, 3);
        angleRes = math.round(angleRes, 3);
        // mostrar el resultado
        $("#resPolar").val(numRes + " ∠ " + angleRes + "°");
        $("#resRectangular").val(realRes + " + " + imgRes + "j");
      }

      function mulVector() {
        var real1,
          img1,
          real2,
          img2,
          realRes,
          imgRes,
          numRes,
          angleRes = 0;
        real1 = r1Val;
        img1 = img1Val;
        real2 = r2Val;
        img2 = img2Val;
        // pasar los 2 vectores a rectangular
        if (!v1IsRectangular) {
          // convertir a radianes el angulo
          var angle1 = math.round(math.multiply(angle1Val, math.pi / 180), 3);
          real1 = r1Val * math.cos(angle1);
          img1 = r1Val * math.sin(angle1);
        }
        if (!v2IsRectangular) {
          // convertir a radianes el angulo
          var angle2 = math.round(math.multiply(angle2Val, math.pi / 180), 3);
          real2 = r2Val * math.cos(angle2);
          img2 = r2Val * math.sin(angle2);
        }
        // multiplicar los vectores
        realRes = math.multiply(real1, real2) - math.multiply(img1, img2);
        imgRes = math.multiply(real1, img2) + math.multiply(img1, real2);
        // obtener la forma polar del resultado
        numRes = math.sqrt(math.add(math.square(realRes), math.square(imgRes)));
        angleRes = math.atan2(imgRes, realRes);
        // convertir a grados
        angleRes = math.round(math.multiply(angleRes, 180 / math.pi), 3);
        // truncar a 3 decimales
        realRes = math.round(realRes, 3);
        imgRes = math.round(imgRes, 3);
        numRes = math.round(numRes, 3);
        angleRes = math.round(angleRes, 3);
        // mostrar el resultado
        $("#resPolar").val(numRes + " ∠ " + angleRes + "°");
        $("#resRectangular").val(realRes + " + " + imgRes + "j");
      }

      function divVector() {
        var real1,
          img1,
          real2,
          img2,
          realRes,
          imgRes,
          numRes,
          angleRes = 0;
        real1 = r1Val;
        img1 = img1Val;
        real2 = r2Val;
        img2 = img2Val;
        // pasar los 2 vectores a rectangular
        if (!v1IsRectangular) {
          // convertir a radianes el angulo
          var angle1 = math.round(math.multiply(angle1Val, math.pi / 180), 3);
          real1 = r1Val * math.cos(angle1);
          img1 = r1Val * math.sin(angle1);
        }
        if (!v2IsRectangular) {
          // convertir a radianes el angulo
          var angle2 = math.round(math.multiply(angle2Val, math.pi / 180), 3);
          real2 = r2Val * math.cos(angle2);
          img2 = r2Val * math.sin(angle2);
        }
        // dividir lel numero complejo
        var divisor = math.square(real2) + math.square(img2);
        console.log(divisor);
        if (divisor == 0) {
          mostartTooltip("No se puede dividir entre 0", "#r2");
          return;
        }
        realRes = math.multiply(real1, real2) + math.multiply(img1, img2);
        console.log(realRes);
        realRes = realRes / divisor;
        imgRes = math.multiply(img1, real2) - math.multiply(real1, img2);
        console.log(imgRes);
        imgRes = imgRes / divisor;
        // obtener la forma polar del resultado
        numRes = math.sqrt(math.add(math.square(realRes), math.square(imgRes)));
        angleRes = math.atan2(imgRes, realRes);
        // convertir a grados
        angleRes = math.round(math.multiply(angleRes, 180 / math.pi), 3);
        // truncar a 3 decimales
        realRes = math.round(realRes, 3);
        imgRes = math.round(imgRes, 3);
        numRes = math.round(numRes, 3);
        angleRes = math.round(angleRes, 3);
        // mostrar el resultado
        $("#resPolar").val(numRes + " ∠ " + angleRes + "°");
        $("#resRectangular").val(realRes + " + " + imgRes + "j");
      }
      // empieza en el menu de transformar
      function stratView() {
        toggleView();
        setV1Polar();

        $("#toggleV1").click(function () {
          toggleV1();
        });

        $("#toggleV2").click(function () {
          toggleV2();
        });

        $("#btn-calc").click(function () {
          if (isTransform) {
            toggleView();
          }
        });

        $("#btn-trans").click(function () {
          if (!isTransform) {
            toggleView();
          }
        });
      }

      function toggleView() {
        if (isTransform) {
          setV1Polar();
          setV2Polar();
          $("#numV2").show();
          $("#anguloV2").show();
          $("#imaginarioV2").hide();
          $("#imaginarioV1").hide();
          $("#V2").show();
          $("#cal-btn").show();
          $("#ansRectangular").show();
          $("#resultado").hide();
          $("#btn-calc").removeClass("btn-dark").addClass("btn-primary");
          $("#btn-trans").removeClass("btn-primary").addClass("btn-dark");
          $("#ansPolar").show();
          $("#ansRectangular").show();
        } else {
          setV1Polar();
          setV2Polar();
          $("#numV2").hide();
          $("#anguloV2").hide();
          $("#imaginarioV2").hide();
          $("#imaginarioV1").hide();
          $("#V2").hide();
          $("#cal-btn").hide();
          $("#ansRectangular").hide();
          $("#resultado").show();
          $("#btn-calc").removeClass("btn-primary").addClass("btn-dark");
          $("#btn-trans").removeClass("btn-dark").addClass("btn-primary");
          $("#ansPolar").hide();
          $("#ansRectangular").show();
        }
        // agregarle a los botnes .butons, a las respuestas .answ y a v1 y v2/
        // la clase popOutIn y cuando termine la animacion quitarla
        $(".butons").addClass("popOutIn");
        $(".answ").addClass("popOutIn");
        $("#V1").addClass("popOutIn");
        $("#V2")
          .addClass("popOutIn")
          .one("animationend", function () {
            $(".butons").removeClass("popOutIn");
            $(".answ").removeClass("popOutIn");
            $("#V1").removeClass("popOutIn");
            $("#V2").removeClass("popOutIn");
          });
        $("#resPolar").val("");
        $("#resRectangular").val("");
        isTransform = !isTransform;
      }

      function toggleV1() {
        // eliminar lo que sea que tenga el input
        $("#r1").val("");
        $("#img1").val("");
        $("#grado1").val("");
        $("#resPolar").val("");
        $("#resRectangular").val("");
        if (v1IsRectangular) {
          setV1Polar();
        } else {
          setV1Rectangular();
        }
      }

      function toggleV2() {
        // eliminar lo que sea que tenga el input
        $("#r2").val("");
        $("#img2").val("");
        $("#grado2").val("");
        if (v2IsRectangular) {
          setV2Polar();
        } else {
          setV2Rectangular();
        }
      }

      function setV1Polar() {
        $("#anguloV1").show();
        $("#imaginarioV1").hide();
        $("#toggleV1").text("Polar");
        if (isTransform) {
          $("#ansPolar").hide();
          $("#ansRectangular").show();
        }
        v1IsRectangular = false;
      }

      function setV1Rectangular() {
        $("#anguloV1").hide();
        $("#imaginarioV1").show();
        $("#toggleV1").text("Rectangular");
        if (isTransform) {
          $("#ansPolar").show();
          $("#ansRectangular").hide();
        }
        v1IsRectangular = true;
      }

      function setV2Polar() {
        $("#anguloV2").show();
        $("#imaginarioV2").hide();
        $("#toggleV2").text("Polar");
        v2IsRectangular = false;
      }

      function setV2Rectangular() {
        $("#anguloV2").hide();
        $("#imaginarioV2").show();
        $("#toggleV2").text("Rectangular");
        v2IsRectangular = true;
      }

      function validateInputs() {
        var r1 = $("#r1");
        var img1 = $("#img1");
        var angle1 = $("#grado1");
        var r2 = $("#r2");
        var img2 = $("#img2");
        var angle2 = $("#grado2");

        // validar que los campos son visibles y si son visibles validar que no esten vacioes
        if ($("#numV1").is(":visible")) {
          if (r1.val() == "") {
            mostartTooltip("El número no puede estar vacio", "#r1");
            return false;
          } else {
            try {
              r1Val = math.evaluate($("#r1").val());
            } catch (error) {
              var errorMsg = "Error al evaluar la expresión: " + error;
              mostartTooltip(errorMsg, "#r1");
              return false;
            }
          }
        }

        if ($("#anguloV1").is(":visible")) {
          if (angle1.val() == "") {
            mostartTooltip("El ángulo no puede estar vacio", "#grado1");
            return false;
          } else {
            try {
              angle1Val = math.evaluate($("#grado1").val());
            } catch (error) {
              var errorMsg = "Error al evaluar la expresión: " + error;
              mostartTooltip(errorMsg, "#grado1");
              return false;
            }
          }
        }

        if ($("#imaginarioV1").is(":visible")) {
          if (img1.val() == "") {
            mostartTooltip("El número no puede estar vacio", "#img1");
            return false;
          } else {
            try {
              img1Val = math.evaluate($("#img1").val());
            } catch (error) {
              var errorMsg = "Error al evaluar la expresión: " + error;
              mostartTooltip(errorMsg, "#img1");
              return false;
            }
          }
        }

        if ($("#numV2").is(":visible")) {
          if (r2.val() == "") {
            mostartTooltip("El número no puede estar vacio", "#r2");
            return false;
          } else {
            try {
              r2Val = math.evaluate($("#r2").val());
            } catch (error) {
              var errorMsg = "Error al evaluar la expresión: " + error;
              mostartTooltip(errorMsg, "#r2");
              return false;
            }
          }
        }

        if ($("#anguloV2").is(":visible")) {
          if (angle2.val() == "") {
            mostartTooltip("El ángulo no puede estar vacio", "#grado2");
            return false;
          } else {
            try {
              angle2Val = math.evaluate($("#grado2").val());
            } catch (error) {
              var errorMsg = "Error al evaluar la expresión: " + error;
              mostartTooltip(errorMsg, "#grado2");
              return false;
            }
          }
        }

        if ($("#imaginarioV2").is(":visible")) {
          if (img2.val() == "") {
            mostartTooltip("El número no puede estar vacio", "#img2");
            return false;
          } else {
            try {
              img2Val = math.evaluate($("#img2").val());
            } catch (error) {
              var errorMsg = "Error al evaluar la expresión: " + error;
              mostartTooltip(errorMsg, "#img2");
              return false;
            }
          }
        }

        return true;
      }

      function mostartTooltip(message, toolTipId) {
        $(toolTipId).tooltip("dispose");
        // Agregar el tooltip
        $(toolTipId).tooltip({
          title: message,
          placement: "top",
          trigger: "manual",
        });
        // Mostrar el tooltip
        $(toolTipId).tooltip("show");

        sleep(2000).then(() => {
          // Ocultar el tooltip
          $(toolTipId).tooltip("hide");
          $(toolTipId).tooltip("dispose");
          toolTipId = "";
        });
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }
